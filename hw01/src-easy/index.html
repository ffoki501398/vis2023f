    <button type="button" onclick="tableToCSV()">
            download CSV
    </button>
    

    <script type="text/javascript">
        // https://stackoverflow.com/questions/966225/how-can-i-create-a-two-dimensional-array-in-javascript

        function createArray(length) {
            var arr = new Array(length || 0),
                i = length;

            if (arguments.length > 1) {
                var args = Array.prototype.slice.call(arguments, 1);
                while(i--) arr[length-1 - i] = createArray.apply(this, args);
            }

            return arr;
        }

        data = createArray(121, 15);
        data[0] = ['序號', '班級', '學號', '姓名', 'GitHub', '作業一', '作業二', '作業三', '作業四', '作業五', '作業六', '作業七', '作業八', '作業九', '作業十']

        const year = [111, 112];
        const department = ['資工系', '資工所', '電資AI', '電資資安', '創新AI'];
        const department_id = ['590', '598', 'C52', 'C53', 'C71'];
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

        for (var i = 1; i < data.length; i++) {

            let random_num = Math.floor(Math.random() * 5);

            // 序號
            data[i][0] = i;
            // 班級
            data[i][1] = department[random_num];
            // 學號 (9碼: year + department_id + 001~999)
            data[i][2] = year[Math.floor(Math.random() * 2)] + department_id[random_num] + String(Math.floor(Math.random() * 999) + 1).padStart(3, '0');
            // 姓名
            data[i][3] = String.fromCharCode(Math.floor(Math.random() * 0x51ff + 0x4e00)) +
                    String.fromCharCode(Math.floor(Math.random() * 0x51ff + 0x4e00)) +
                    String.fromCharCode(Math.floor(Math.random() * 0x51ff + 0x4e00));

            // GitHub (10碼: A~Z, a~z, 0~9)
            let randomString = '';
            for (let i = 0; i < 10; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters.charAt(randomIndex);
            }
            data[i][4] = randomString

            // 作業成績 (0~10)
            for (var j = 5; j < data[0].length; j++) {
                data[i][j] = Math.floor(Math.random() * 11);
            }
        }

        // https://medium.com/wdstack/quick-blurb-generating-a-table-from-an-array-in-javascript-41386fd449a9
    
        //create a Table Object
        let table = document.createElement('table');

        //iterate over every array(row) within tableArr
        for (let row of data) {
            //Insert a new row element into the table element
            table.insertRow();
            //Iterate over every index(cell) in each array(row)
            for (let cell of row) {
                //While iterating over the index(cell)
                //insert a cell into the table element
                let newCell = table.rows[table.rows.length - 1].insertCell();
                //add text to the created cell element
                newCell.textContent = cell;
            }
        }

        //append the compiled table to the DOM
        document.body.appendChild(table);

        function tableToCSV() {

            // Variable to store the final csv data
            var csv_data = [];

            // Get each row data
            var rows = document.getElementsByTagName('tr');
            for (var i = 0; i < rows.length; i++) {

                // Get each column data
                var cols = rows[i].querySelectorAll('td,th');

                // Stores each csv row data
                var csvrow = [];
                for (var j = 0; j < cols.length; j++) {

                    // Get the text data of each cell
                    // of a row and push it to csvrow
                    csvrow.push(cols[j].innerHTML);
                }

                // Combine each column value with comma
                csv_data.push(csvrow.join(","));
            }

            // Combine each row data with new line character
            csv_data = csv_data.join('\n');

            // Call this function to download csv file 
            downloadCSVFile(csv_data);

        }

        function downloadCSVFile(csv_data) {

            // Create CSV file object and feed
            // our csv_data into it
            CSVFile = new Blob([csv_data], {
                type: "text/csv"
            });

            // Create to temporary link to initiate
            // download process
            var temp_link = document.createElement('a');

            // Download csv file
            temp_link.download = "data.csv";
            var url = window.URL.createObjectURL(CSVFile);
            temp_link.href = url;

            // This link should not be displayed
            temp_link.style.display = "none";
            document.body.appendChild(temp_link);

            // Automatically click the link to
            // trigger download
            temp_link.click();
            document.body.removeChild(temp_link);
        }
    </script>
